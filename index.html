<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Chat with AI using your browser's built-in AI capabilities. No API keys, no cloud costs, no data leaving your device." />
		
		<!-- PWA Meta Tags -->
		<meta name="theme-color" content="#0a0a0b" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="ChatThing" />
		<meta name="application-name" content="ChatThing" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		<!-- Favicon & Icons -->
		<link rel="icon" type="image/svg+xml" href="/icons/icon-96x96.svg" />
		<link rel="apple-touch-icon" href="/icons/icon-192x192.svg" />
		
		<title>ChatThing</title>
		
		<!-- Theme script to prevent FOUC (flash of unstyled content) -->
		<script>
			(function() {
				try {
					var theme = localStorage.getItem('theme-preference') || 'system';
					var root = document.documentElement;
					root.classList.remove('light', 'dark');
					if (theme === 'system') {
						var isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
						root.classList.add(isDark ? 'dark' : 'light');
					} else {
						root.classList.add(theme);
					}
				} catch (e) {}
			})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/entry-client.tsx"></script>
	</body>
</html>
