name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run mode (skip coverage commit)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run Lint
        run: yarn lint

      - name: Run Type Check
        run: yarn type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run unit tests with coverage
        run: yarn test:coverage

      - name: Upload unit coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            coverage/unit/coverage-summary.json
            coverage/unit/lcov.info

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run integration tests with coverage
        run: yarn test:integration:coverage

      - name: Upload integration coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: |
            coverage/integration/coverage-summary.json
            coverage/integration/lcov.info

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: yarn playwright install --with-deps chromium

      - name: Run E2E tests with coverage
        run: yarn test:e2e:coverage

      - name: Upload E2E coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: |
            coverage/e2e/coverage-summary.json
            coverage/e2e/lcov.info

  upload-coverage:
    name: Upload Coverage
    runs-on: ubuntu-latest
    needs: [test, test-integration, test-e2e]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    concurrency:
      group: coverage-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage/unit/

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage/integration/

      - name: Download E2E coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-e2e
          path: coverage/e2e/

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate coverage badges
        run: yarn test:badges

      - name: Check dry run mode
        id: dry_run
        env:
          ACT: ${{ env.ACT || '' }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            echo "dry_run=true" >> $GITHUB_OUTPUT
            echo "✅ Dry run mode: Manual workflow dispatch with dry_run=true"
          elif [ -n "${ACT:-}" ] && [ "${ACT}" != "false" ]; then
            echo "dry_run=true" >> $GITHUB_OUTPUT
            echo "✅ Dry run mode: Running with act (ACT=${ACT})"
          else
            echo "dry_run=false" >> $GITHUB_OUTPUT
            echo "ℹ️  Normal mode: Will commit coverage badges"
          fi

      - name: Show coverage summary (dry run)
        if: steps.dry_run.outputs.dry_run == 'true'
        run: |
          echo "## Coverage Summary (Dry Run)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage Type | Percentage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|------------|" >> $GITHUB_STEP_SUMMARY
          if [ -f .badges/total.svg ]; then
            echo "| **Total** | Generated |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f .badges/unit.svg ]; then
            echo "| **Unit Tests** | Generated |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f .badges/integration.svg ]; then
            echo "| **Integration Tests** | Generated |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f .badges/e2e.svg ]; then
            echo "| **E2E Tests** | Generated |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Coverage badges generated successfully (dry run - not committed)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Generated files:" >> $GITHUB_STEP_SUMMARY
          ls -la .badges/*.svg 2>/dev/null || true

      - name: Commit and push coverage badges
        if: steps.dry_run.outputs.dry_run == 'false' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .badges/
          if git diff --staged --quiet; then
            echo "No coverage badge changes to commit"
          else
            git stash --include-untracked
            git pull --rebase origin ${{ github.ref_name }}
            git stash pop
            git add .badges/
            git commit -m "chore: update coverage badges [skip ci]"
            git push
          fi

  pr-coverage-report:
    name: PR Coverage Report
    runs-on: ubuntu-latest
    needs: [test, test-integration, test-e2e]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit
          path: coverage/unit/

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration
          path: coverage/integration/

      - name: Download E2E coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-e2e
          path: coverage/e2e/

      - name: Generate Coverage Markdown
        id: coverage
        run: |
          REPORT=$(node scripts/generate-coverage-markdown.js)
          echo "report<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sticky Pull Request Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage.outputs.report }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality, test, test-integration, test-e2e]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Volta
        uses: volta-cli/action@v4

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build
